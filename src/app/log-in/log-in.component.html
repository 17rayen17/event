
<mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="role">
  <mat-button-toggle value="bold" routerLink="/loginadmin" matTooltip="page login de l'admin"><b>Administrateur</b></mat-button-toggle>
  <mat-button-toggle value="italic" routerLink="/login" matTooltip="page login de l'utilisateur"><b>utilisateur</b></mat-button-toggle>
</mat-button-toggle-group>




<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login/Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Login">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" >
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" >
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" routerLink="/ajout">Login</button>
          </mat-tab>
          <mat-tab label="Register">
            <mat-form-field class="example-full-width">
              <mat-label>FirstName</mat-label>
              <input type="text" matInput placeholder="FirstName" value="" >
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>LastName</mat-label>
              <input type="text" matInput placeholder="LastName" value="" >
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Date_naiss</mat-label>
              <input type="date" matInput placeholder="Date_naiss" value="" >
              <mat-icon matSuffix>date_range</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" >
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" >
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" >
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" >Register</button>
          </mat-tab>
        </mat-tab-group>
  
      </mat-card-content>
  
    </mat-card>
  </div>
